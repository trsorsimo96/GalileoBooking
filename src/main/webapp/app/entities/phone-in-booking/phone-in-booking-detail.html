
<div>
    <h2><span data-translate="galileoBookingApp.phoneInBooking.detail.title">Phone In Booking</span> {{vm.phoneInBooking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="galileoBookingApp.phoneInBooking.phoneType">Phone Type</span></dt>
        <dd>
            <span data-translate="{{'galileoBookingApp.PhoneType.' + vm.phoneInBooking.phoneType}}">{{vm.phoneInBooking.phoneType}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.phoneInBooking.number">Number</span></dt>
        <dd>
            <span>{{vm.phoneInBooking.number}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.phoneInBooking.booking">Booking</span></dt>
        <dd>
            <a ui-sref="booking-detail({id:vm.phoneInBooking.booking.id})">{{vm.phoneInBooking.booking.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="phone-in-booking-detail.edit({id:vm.phoneInBooking.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
