
<div>
    <h2><span data-translate="galileoBookingApp.country.detail.title">Country</span> {{vm.country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="galileoBookingApp.country.name">Name</span></dt>
        <dd>
            <span>{{vm.country.name}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.country.code">Code</span></dt>
        <dd>
            <span>{{vm.country.code}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.country.capital">Capital</span></dt>
        <dd>
            <span>{{vm.country.capital}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.country.currency">Currency</span></dt>
        <dd>
            <a ui-sref="currency-detail({id:vm.country.currency.id})">{{vm.country.currency.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="country-detail.edit({id:vm.country.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
