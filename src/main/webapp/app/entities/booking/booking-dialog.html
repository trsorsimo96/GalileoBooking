
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookingLabel" data-translate="galileoBookingApp.booking.home.createOrEditLabel">Create or edit a Booking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.booking.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.booking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.booking.pnr" for="field_pnr">Pnr</label>
            <input type="text" class="form-control" name="pnr" id="field_pnr"
                    ng-model="vm.booking.pnr"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.booking.formOfPayment" for="field_formOfPayment">Form Of Payment</label>
            <select class="form-control" name="formOfPayment" ng-model="vm.booking.formOfPayment" id="field_formOfPayment">
                <option value="CASH" data-translate="galileoBookingApp.FormOfPayment.CASH">CASH</option>
                <option value="CHECK" data-translate="galileoBookingApp.FormOfPayment.CHECK">CHECK</option>
                <option value="CREDITCARD" data-translate="galileoBookingApp.FormOfPayment.CREDITCARD">CREDITCARD</option>
                <option value="ENETT" data-translate="galileoBookingApp.FormOfPayment.ENETT">ENETT</option>
                <option value="OTHER" data-translate="galileoBookingApp.FormOfPayment.OTHER">OTHER</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.booking.cost" for="field_cost">Cost</label>
            <input type="number" class="form-control" name="cost" id="field_cost"
                    ng-model="vm.booking.cost"
                    />
        </div>

        <div class="form-group">
            <label data-translate="galileoBookingApp.booking.agency" for="field_agency">Agency</label>
            <select class="form-control" id="field_agency" name="agency" ng-model="vm.booking.agency" ng-options="agency as agency.id for agency in vm.agencies track by agency.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
