
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPassengerLabel" data-translate="galileoBookingApp.passenger.home.createOrEditLabel">Create or edit a Passenger</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.passenger.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.passenger.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.passenger.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.surname" for="field_surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="field_surname"
                    ng-model="vm.passenger.surname"
                    required/>
            <div ng-show="editForm.surname.$invalid">
                <p class="help-block"
                    ng-show="editForm.surname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.middlename" for="field_middlename">Middlename</label>
            <input type="text" class="form-control" name="middlename" id="field_middlename"
                    ng-model="vm.passenger.middlename"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.nameRemark" for="field_nameRemark">Name Remark</label>
            <input type="text" class="form-control" name="nameRemark" id="field_nameRemark"
                    ng-model="vm.passenger.nameRemark"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.title" for="field_title">Title</label>
            <select class="form-control" name="title" ng-model="vm.passenger.title" id="field_title">
                <option value="MR" data-translate="galileoBookingApp.TitlePassenger.MR">MR</option>
                <option value="MRS" data-translate="galileoBookingApp.TitlePassenger.MRS">MRS</option>
                <option value="MISS" data-translate="galileoBookingApp.TitlePassenger.MISS">MISS</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.passenger.type" id="field_type">
                <option value="ADT" data-translate="galileoBookingApp.TypePassenger.ADT">ADT</option>
                <option value="CHD" data-translate="galileoBookingApp.TypePassenger.CHD">CHD</option>
                <option value="INF" data-translate="galileoBookingApp.TypePassenger.INF">INF</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.passenger.age"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.birthday" for="field_birthday">Birthday</label>
                <div class="input-group">
                    <input id="field_birthday" type="text" class="form-control" name="birthday" uib-datepicker-popup="{{dateformat}}" ng-model="vm.passenger.birthday" is-open="vm.datePickerOpenStatus.birthday"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthday')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.passenger.passportNumber" for="field_passportNumber">Passport Number</label>
            <input type="text" class="form-control" name="passportNumber" id="field_passportNumber"
                    ng-model="vm.passenger.passportNumber"
                    />
        </div>

        <div class="form-group">
            <label data-translate="galileoBookingApp.passenger.enterprise" for="field_enterprise">Enterprise</label>
            <select class="form-control" id="field_enterprise" name="enterprise" ng-model="vm.passenger.enterprise" ng-options="corporate as corporate.id for corporate in vm.corporates track by corporate.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="galileoBookingApp.passenger.booking" for="field_booking">Booking</label>
            <select class="form-control" id="field_booking" name="booking" ng-model="vm.passenger.booking" ng-options="booking as booking.id for booking in vm.bookings track by booking.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
