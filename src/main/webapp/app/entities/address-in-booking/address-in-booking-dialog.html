
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAddressInBookingLabel" data-translate="galileoBookingApp.addressInBooking.home.createOrEditLabel">Create or edit a Address In Booking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.addressInBooking.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.addressInBooking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.addressInBooking.customerName" for="field_customerName">Customer Name</label>
            <input type="text" class="form-control" name="customerName" id="field_customerName"
                    ng-model="vm.addressInBooking.customerName"
                    required/>
            <div ng-show="editForm.customerName.$invalid">
                <p class="help-block"
                    ng-show="editForm.customerName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.addressInBooking.streetAddress1" for="field_streetAddress1">Street Address 1</label>
            <input type="text" class="form-control" name="streetAddress1" id="field_streetAddress1"
                    ng-model="vm.addressInBooking.streetAddress1"
                    required/>
            <div ng-show="editForm.streetAddress1.$invalid">
                <p class="help-block"
                    ng-show="editForm.streetAddress1.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.addressInBooking.streetAddress2" for="field_streetAddress2">Street Address 2</label>
            <input type="text" class="form-control" name="streetAddress2" id="field_streetAddress2"
                    ng-model="vm.addressInBooking.streetAddress2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.addressInBooking.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.addressInBooking.city"
                    required/>
            <div ng-show="editForm.city.$invalid">
                <p class="help-block"
                    ng-show="editForm.city.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.addressInBooking.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.addressInBooking.state"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.addressInBooking.zip" for="field_zip">Zip</label>
            <input type="text" class="form-control" name="zip" id="field_zip"
                    ng-model="vm.addressInBooking.zip"
                    required/>
            <div ng-show="editForm.zip.$invalid">
                <p class="help-block"
                    ng-show="editForm.zip.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.addressInBooking.typeAddress" for="field_typeAddress">Type Address</label>
            <select class="form-control" name="typeAddress" ng-model="vm.addressInBooking.typeAddress" id="field_typeAddress">
                <option value="CUSTOMER" data-translate="galileoBookingApp.TypeAddress.CUSTOMER">CUSTOMER</option>
                <option value="DELIVERY" data-translate="galileoBookingApp.TypeAddress.DELIVERY">DELIVERY</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="galileoBookingApp.addressInBooking.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.addressInBooking.country" ng-options="country as country.id for country in vm.countries track by country.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="galileoBookingApp.addressInBooking.booking" for="field_booking">Booking</label>
            <select class="form-control" id="field_booking" name="booking" ng-model="vm.addressInBooking.booking" ng-options="booking as booking.id for booking in vm.bookings track by booking.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
