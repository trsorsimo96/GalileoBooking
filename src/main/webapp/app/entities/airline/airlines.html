<div>
    <h2 data-translate="galileoBookingApp.airline.home.title">Airlines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="airline.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="galileoBookingApp.airline.home.createLabel">
                        Create new Airline
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'galileoBookingApp.airline.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="galileoBookingApp.airline.code">Code</span></th>
                    <th><span data-translate="galileoBookingApp.airline.name">Name</span></th>
                    <th><span data-translate="galileoBookingApp.airline.description">Description</span></th>
                    <th><span data-translate="galileoBookingApp.airline.logo">Logo</span></th>
                    <th><span data-translate="galileoBookingApp.airline.group">Group</span></th>
                    <th><span data-translate="galileoBookingApp.airline.segment">Segment</span></th>
                    <th><span data-translate="galileoBookingApp.airline.configFees">Config Fees</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="airline in vm.airlines track by airline.id">
                    <td><a ui-sref="airline-detail({id:airline.id})">{{airline.id}}</a></td>
                    <td>{{airline.code}}</td>
                    <td>{{airline.name}}</td>
                    <td>{{airline.description}}</td>
                    <td>
                        <a ng-if="airline.logo" ng-click="vm.openFile(airline.logoContentType, airline.logo)" data-translate="entity.action.open">open</a>
                        <span ng-if="airline.logo">{{airline.logoContentType}}, {{vm.byteSize(airline.logo)}}</span>
                    </td>
                    <td>
                        <a ui-sref="group-airline-alliance-detail({id:airline.group.id})">{{airline.group.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="segment-detail({id:airline.segment.id})">{{airline.segment.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="config-fees-detail({id:airline.configFees.id})">{{airline.configFees.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="airline-detail({id:airline.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="airline.edit({id:airline.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="airline.delete({id:airline.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
