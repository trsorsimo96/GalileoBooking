
<div>
    <h2><span data-translate="galileoBookingApp.emailInBooking.detail.title">Email In Booking</span> {{vm.emailInBooking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="galileoBookingApp.emailInBooking.emailType">Email Type</span></dt>
        <dd>
            <span data-translate="{{'galileoBookingApp.EmailType.' + vm.emailInBooking.emailType}}">{{vm.emailInBooking.emailType}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.emailInBooking.email">Email</span></dt>
        <dd>
            <span>{{vm.emailInBooking.email}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.emailInBooking.booking">Booking</span></dt>
        <dd>
            <a ui-sref="booking-detail({id:vm.emailInBooking.booking.id})">{{vm.emailInBooking.booking.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="email-in-booking-detail.edit({id:vm.emailInBooking.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
