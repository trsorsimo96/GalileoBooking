
<div>
    <h2><span data-translate="galileoBookingApp.airLoyalty.detail.title">Air Loyalty</span> {{vm.airLoyalty.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="galileoBookingApp.airLoyalty.number">Number</span></dt>
        <dd>
            <span>{{vm.airLoyalty.number}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.airLoyalty.card">Card</span></dt>
        <dd>
            <a ui-sref="passenger-detail({id:vm.airLoyalty.card.id})">{{vm.airLoyalty.card.id}}</a>
        </dd>
        <dt><span data-translate="galileoBookingApp.airLoyalty.airline">Airline</span></dt>
        <dd>
            <a ui-sref="airline-detail({id:vm.airLoyalty.airline.id})">{{vm.airLoyalty.airline.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="air-loyalty-detail.edit({id:vm.airLoyalty.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
