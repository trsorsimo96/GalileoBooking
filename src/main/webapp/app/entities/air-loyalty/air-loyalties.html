<div>
    <h2 data-translate="galileoBookingApp.airLoyalty.home.title">Air Loyalties</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="air-loyalty.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="galileoBookingApp.airLoyalty.home.createLabel">
                        Create new Air Loyalty
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'galileoBookingApp.airLoyalty.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="galileoBookingApp.airLoyalty.number">Number</span></th>
                    <th><span data-translate="galileoBookingApp.airLoyalty.card">Card</span></th>
                    <th><span data-translate="galileoBookingApp.airLoyalty.airline">Airline</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="airLoyalty in vm.airLoyalties track by airLoyalty.id">
                    <td><a ui-sref="air-loyalty-detail({id:airLoyalty.id})">{{airLoyalty.id}}</a></td>
                    <td>{{airLoyalty.number}}</td>
                    <td>
                        <a ui-sref="passenger-detail({id:airLoyalty.card.id})">{{airLoyalty.card.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="airline-detail({id:airLoyalty.airline.id})">{{airLoyalty.airline.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="air-loyalty-detail({id:airLoyalty.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="air-loyalty.edit({id:airLoyalty.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="air-loyalty.delete({id:airLoyalty.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
