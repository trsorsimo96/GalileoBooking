
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAirLoyaltyLabel" data-translate="galileoBookingApp.airLoyalty.home.createOrEditLabel">Create or edit a Air Loyalty</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.airLoyalty.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.airLoyalty.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.airLoyalty.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                    ng-model="vm.airLoyalty.number"
                    required/>
            <div ng-show="editForm.number.$invalid">
                <p class="help-block"
                    ng-show="editForm.number.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="galileoBookingApp.airLoyalty.card" for="field_card">Card</label>
            <select class="form-control" id="field_card" name="card" ng-model="vm.airLoyalty.card" ng-options="passenger as passenger.id for passenger in vm.cards | orderBy:'id' track by passenger.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="galileoBookingApp.airLoyalty.airline" for="field_airline">Airline</label>
            <select class="form-control" id="field_airline" name="airline" ng-model="vm.airLoyalty.airline" ng-options="airline as airline.id for airline in vm.airlines track by airline.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
