
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAirportLabel" data-translate="galileoBookingApp.airport.home.createOrEditLabel">Create or edit a Airport</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.airport.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.airport.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.airport.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.airport.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="galileoBookingApp.airport.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.airport.code"
                    required/>
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="galileoBookingApp.airport.origin" for="field_origin">Origin</label>
            <select class="form-control" id="field_origin" name="origin" ng-model="vm.airport.origin" ng-options="segment as segment.id for segment in vm.origins | orderBy:'id' track by segment.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="galileoBookingApp.airport.destination" for="field_destination">Destination</label>
            <select class="form-control" id="field_destination" name="destination" ng-model="vm.airport.destination" ng-options="segment as segment.id for segment in vm.destinations | orderBy:'id' track by segment.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="galileoBookingApp.airport.town" for="field_town">Town</label>
            <select class="form-control" id="field_town" name="town" ng-model="vm.airport.town" ng-options="town as town.id for town in vm.towns track by town.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
