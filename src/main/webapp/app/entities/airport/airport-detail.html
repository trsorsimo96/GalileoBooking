
<div>
    <h2><span data-translate="galileoBookingApp.airport.detail.title">Airport</span> {{vm.airport.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="galileoBookingApp.airport.name">Name</span></dt>
        <dd>
            <span>{{vm.airport.name}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.airport.code">Code</span></dt>
        <dd>
            <span>{{vm.airport.code}}</span>
        </dd>
        <dt><span data-translate="galileoBookingApp.airport.origin">Origin</span></dt>
        <dd>
            <a ui-sref="segment-detail({id:vm.airport.origin.id})">{{vm.airport.origin.id}}</a>
        </dd>
        <dt><span data-translate="galileoBookingApp.airport.destination">Destination</span></dt>
        <dd>
            <a ui-sref="segment-detail({id:vm.airport.destination.id})">{{vm.airport.destination.id}}</a>
        </dd>
        <dt><span data-translate="galileoBookingApp.airport.town">Town</span></dt>
        <dd>
            <a ui-sref="town-detail({id:vm.airport.town.id})">{{vm.airport.town.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="airport-detail.edit({id:vm.airport.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
