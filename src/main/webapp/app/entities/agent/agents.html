<div>
    <h2 data-translate="galileoBookingApp.agent.home.title">Agents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="agent.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="galileoBookingApp.agent.home.createLabel">
                        Create new Agent
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'galileoBookingApp.agent.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="galileoBookingApp.agent.name">Name</span></th>
                    <th><span data-translate="galileoBookingApp.agent.surname">Surname</span></th>
                    <th><span data-translate="galileoBookingApp.agent.email">Email</span></th>
                    <th><span data-translate="galileoBookingApp.agent.clientId">Client Id</span></th>
                    <th><span data-translate="galileoBookingApp.agent.signOnCode">Sign On Code</span></th>
                    <th><span data-translate="galileoBookingApp.agent.agency">Agency</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="agent in vm.agents track by agent.id">
                    <td><a ui-sref="agent-detail({id:agent.id})">{{agent.id}}</a></td>
                    <td>{{agent.name}}</td>
                    <td>{{agent.surname}}</td>
                    <td>{{agent.email}}</td>
                    <td>{{agent.clientId}}</td>
                    <td>{{agent.signOnCode}}</td>
                    <td>
                        <a ui-sref="agency-detail({id:agent.agency.id})">{{agent.agency.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="agent-detail({id:agent.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agent.edit({id:agent.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agent.delete({id:agent.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
